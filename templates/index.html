<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic Map</title>
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
  <!-- Marker Cluster JS & CSS -->
  <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="jumbotron">
    <div class="container-fluid">
      <h3 class="text-center">Severe Weather Data visualization 2010-2016</h2>
      <p class="text-center">An analysis of severe weather events over the course of 6 years.  Hail storms, tornados, and severe wind events that occured in the United States of America.</p>
      <br>
      <br>
      <div class="btn-toolbar" role="group" aria-label="...">
          <button type="button" class="btn btn-default left-margin" value="2010" onclick="getYearCharts(this.value)">2010</button>
          <button type="button" class="btn btn-default left-margin" value="2011" onclick="getYearCharts(this.value)">2011</button>
          <button type="button" class="btn btn-default left-margin" value="2012" onclick="getYearCharts(this.value)">2012</button>
          <button type="button" class="btn btn-default left-margin" value="2013" onclick="getYearCharts(this.value)">2013</button>
          <button type="button" class="btn btn-default left-margin" value="2014" onclick="getYearCharts(this.value)">2014</button>
          <button type="button" class="btn btn-default left-margin" value="2015" onclick="getYearCharts(this.value)">2015</button>
          <button type="button" class="btn btn-default left-margin" value="2016" onclick="getYearCharts(this.value)">2016</button>
      </div>
    </div>
  </div>
  <!-- The div where we will inject our map -->
    <div id="map"></div>
    <div class="row">
      <div class="col-md-6 ">
        <div id="bubble-chart"></div>
      </div>
      <div class="col-md-4">
        <div id="pie-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="stacked-bar-chart"></div>
      </div>
    </div>
  
 

  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
</body>
</html>
