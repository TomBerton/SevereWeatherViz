<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Basic Map</title>
  <!-- Jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- Our CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

<body>
  <!-- <div class="jumbotron">
    <div class="container-fluid">
      <h2 class="text-center">Severe Weather Data visualization 2010-2016</h2>
      <p class="text-center">A quick look at 6 years of weather data</p>
    </div>
  </div> -->
  <!-- The div where we will inject our map -->
  <div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <select name="yearDropDown" id="yearDropDown" onchange="getYearCharts(this.value)">
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
            </select>
        </div>
    </div>
  </div>
      <div class="row">
        <div class="col-md-8">
            <div id="map"></div>
        </div>
    </div>
    <div class="row">
      <div class="col-md-6 ">
        <div id="bubble-chart"></div>
      </div>
      <div class="col-md-4">
        <div id="pie-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="stacked-bar-chart"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div id="torn-rose-chart"></div>
      </div>
      <div class="col-md-4">
        <div id="hail-rose-chart"></div>
      </div>
      <div class="col-md-4">
        <div id="wind-rose-chart"></div>
      </div>
    </div>
  </div>
</div>

  <script src="{{ url_for('static', filename='js/logic.js') }}"></script>
</body>
</html>
